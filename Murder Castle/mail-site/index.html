<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murder Castle</title>

  <!-- CSS styling -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon: animated hint -->
  <link id="favicon" rel="icon" href="assets/icon1.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>THE GAME CONTINUES</h1>

    <!-- Login form -->
    <form id="loginForm">
      <!-- Player email -->
      <input type="email" id="mail" placeholder="Your email" required>

      <!-- Secret password -->
      <input type="password" id="password" placeholder="Password" required>

      <!-- Opt-in checkbox: required to progress -->
      <label>
        <input type="checkbox" id="optIn">
        I want to receive messages (required to continue)
      </label>

      <button type="submit">Login</button>
    </form>

    <!-- Feedback to the player -->
    <div id="message"></div>

    <!-- QR code: only shown if player opted-in -->
    <div id="qr" style="display:none;">
      <img src="assets/qr.png" alt="QR Code">
    </div>
  </div>

  <!-- Include the JS logic -->
  <script src="script.js"></script>
</body>
</html>
