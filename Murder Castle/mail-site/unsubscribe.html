<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsubscribe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stop the Messages</h1>
    <p>If you no longer wish to receive emails, enter your email below:</p>

    <form id="unsubscribeForm">
      <input type="email" id="mail" placeholder="Your email" required>
      <button type="submit">Unsubscribe</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "YOUR_DEPLOYED_APPS_SCRIPT_URL_HERE";

    document.getElementById("unsubscribeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mail = document.getElementById("mail").value.trim();
      const messageBox = document.getElementById("message");

      try {
        const resp = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "cors",
          body: JSON.stringify({ email: mail, unsubscribe: true }),
          headers: { "Content-Type": "application/json" }
        });

        const text = await resp.text();
        console.log("Unsubscribe response:", text);
        messageBox.innerText = "You have been unsubscribed.";
      } catch (err) {
        console.error(err);
        messageBox.innerText = "Something went wrong. Try again later.";
      }
    });
  </script>
</body>
</html>
